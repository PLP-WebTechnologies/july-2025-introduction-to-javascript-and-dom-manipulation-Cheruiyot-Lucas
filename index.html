<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mastery Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Mastery Project</h1>

    <!-- Part 1: User Input & Conditionals -->
    <section>
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <button id="greetBtn">Greet Me</button>
        <p id="greetResult"></p>

        <button id="sumBtn">Calculate Sum (5 + 10)</button>
        <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <button id="countBtn">Show Numbers 1-5</button>
        <p id="countResult"></p>

        <button id="colorsBtn">Show Colors</button>
        <ul id="colorsList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeTextBtn">Change Heading Text</button>
        <button id="toggleColorBtn">Toggle Background Color</button>
        <button id="addElementBtn">Add a New Element</button>
        <div id="dynamicContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
